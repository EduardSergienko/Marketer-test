<div class="modal-backdrop is-hidden">
  <div class="contact-us-modal">
    <button
      class="contact-us-modal__close-btn"
      type="button"
      aria-label="close-room-modal-button"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M20.5715 2.57129L2.57153 20.5713"
          stroke="#d7cdcd"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M2.57153 2.57129L20.5715 20.5713"
          stroke="#d7cdcd"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <h2 class="contact-us-modal__title">Contact Us</h2>
    <form class="contact-us-modal__form">
      <input
        id="name"
        class="contact-us-modal__input"
        placeholder="Name..."
        name="name"
        type="text"
      />

      <input
        class="contact-us-modal__input"
        placeholder="Email"
        name="email"
        type="email"
        id="email"
      />
      <textarea
        placeholder="Message..."
        class="contact-us-modal__textarea"
        cols="30"
        rows="10"
        id="message"
      ></textarea>
      <button
        id="room-form-submit"
        type="submit"
        class="contact-us-modal__submit-button"
      >
        SUBMIT
      </button>
    </form>
  </div>
</div>
